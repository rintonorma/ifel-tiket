<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Indonesian Football e-League - Registration</title>

  <link rel="icon" type="image/ico" href="assets/img/favicon.ico"/>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <section class="header-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2 col-md-1">
            <a href="./index.html" class="d-flex align-items-center">
              <ion-icon name="arrow-back" style="width:24px;height:24px;"></ion-icon>
            </a>
          </div>
          <div class="col-10 col-md-11">
            <h5 class="m-0">Yuk, Isi Data Kalian!</h5>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="form-section">
      <div class="container">
        <div class="row plans mb-4">
          <label class="plan basic-plan" for="basic1">
            <input checked type="radio" name="plan" id="basic1" />
            <div class="plan-content">
              <img loading="lazy" src="assets/img/logo-ifel.png" alt="" />
              <div class="plan-details">
                <h5>iFel National Championship</h5>
                <div>Qualification 1</div>
                <div class="d-flex align-items-center justify-content-between w-100">
                  <p>9 / 10 participant(s)</p>
                  <p>1-2 October 2022</p>
                </div>
              </div>
            </div>
          </label>
        </div>
        <div class="row">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" id="inputName" placeholder="Nama Lengkap" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" id="inputNickName" placeholder="In-Game Nickname" required>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control-lg" id="inputUserID" placeholder="User ID eFootball" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Alamat Email" required>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control form-control-lg" id="inputPhone" placeholder="Nomor Telepon" required>
            </div>
            <div class="mb-3">
              <p>Konfirmasi pendaftaran akan dikirim ke alamat email</p>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-2" onclick="submitCustomer()">DAFTAR</button>
            <!-- <button type="cancel" class="btn btn-light btn-lg w-100" onclick="cancelModal()">Batalkan Pesanan</button> -->
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <script defer src="assets/js/slick.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="assets/js/script.js"></script>  
</body>
</html>
