<!DOCTYPE html>
<html>
<head>

  <title>Indonesian Football e-League - Registration</title>

  <link rel="icon" type="image/ico" href="assets/img/favicon.ico"/>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">

<body>
  <header>
    <section class="header-section">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-2 col-md-1">
            <a href="./index.html" class="d-flex align-items-center">
              <ion-icon name="arrow-back" style="width:24px;height:24px;"></ion-icon>
            </a>
          </div>
          <div class="col-10 col-md-11">
            <h5 class="m-0">Checkout</h5>
          </div>
        </div>
      </div>
    </section>
  </header>
  <main>
    <section class="total-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item">
                <div class="d-flex align-items-center justify-content-between">
                  <p class="fw-normal">Total Pembayaran</p>
                  <p class="text-black fw-bold">Rp150.000</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="payment-section">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="fw-normal mb-2">Pilih Metode Pembayaran</p>
            <ul class="list-group">
              <li class="list-group-item">
                <button type="button" class="d-flex align-items-center gap-3 bg-transparent w-100" onclick="confirmPaymentNusapay()">
                  <div class="ratio ratio-16x9 img-thumb">
                    <img src="assets/img/nusapay-logo.png" alt="" class="img-fluid object-contain" />
                  </div>
                  <div>
                    <p class="fw-bold">Nusapay</p>
                  </div>
                </button>
              </li>
              <li class="list-group-item">
                <button type="button" class="d-flex align-items-center gap-3 bg-transparent w-100" onclick="confirmPayment()">
                  <div class="ratio ratio-16x9 img-thumb">
                    <img src="assets/img/logo-bca.png" alt="" class="img-fluid object-contain" />
                  </div>
                  <div>
                    <p class="fw-bold">Virtual Account BCA</p>
                  </div>
                </button>
              </li>
              <li class="list-group-item">
                <button type="button" class="d-flex align-items-center gap-3 bg-transparent w-100" onclick="confirmPayment()">
                  <div class="ratio ratio-16x9 img-thumb">
                    <img src="assets/img/logo-mandiri.png" alt="" class="img-fluid object-contain" />
                  </div>
                  <div>
                    <p class="fw-bold">Virtual Account Mandiri</p>
                  </div>
                </button>
              </li>
              <li class="list-group-item">
                <button type="button" class="d-flex align-items-center gap-3 bg-transparent w-100" onclick="confirmPayment()">
                  <div class="ratio ratio-16x9 img-thumb">
                    <img src="assets/img/logo-cimb.png" alt="" class="img-fluid object-contain" />
                  </div>
                  <div>
                    <p class="fw-bold">Virtual Account CIMB Niaga</p>
                  </div>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-12">
            <button type="cancel" class="btn btn-light btn-lg w-100" onclick="cancelModal()">Batalkan Pesanan</button>
          </div>
        </div> -->
      </div>
    </section>
  </main>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
