<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Indonesian Football e-League - Registration</title>

  <link rel="icon" type="image/ico" href="assets/img/favicon.ico"/>

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main>
    <section class="banner-top">
      <div class="container p-0">
        <div class="ratio ratio-21x9">
          <img src="assets/img/main_banner_2.png" alt="" class="img-fluid object-cover" />
        </div>
      </div>
    </section>
    <section class="content-section">
      <div class="container">
        <h5 class="">Daftarkan diri kalian pada kompetisi iFel National Championship dan raih total hadiah sebesar Rp. 30.000.000! </h5>
        <h3 class="title-border" id="football-id">Pilih Turnamen</h3>
        <div class="row">
          <div class="col-12 plans">
            <label class="plan basic-plan" for="basic1">
              <input checked type="radio" name="plan" id="basic1" />
              <div class="plan-content">
                <img loading="lazy" src="assets/img/logo-ifel.png" alt="" />
                <div class="plan-details">
                  <h5>iFel National Championship</h5>
                  <div>Qualification 1</div>
                  <div class="d-flex align-items-center justify-content-between w-100">
                    <p>9 / 10 participant(s)</p>
                    <p>1-2 October 2022</p>
                  </div>
                </div>
              </div>
            </label>

            <label class="plan basic-plan" for="basic2">
              <input checked type="radio" name="plan" id="basic2" />
              <div class="plan-content">
                <img loading="lazy" src="assets/img/logo-ifel.png" alt="" />
                <div class="plan-details">
                  <h5>iFel National Championship</h5>
                  <div>Qualification 2</div>
                  <div class="d-flex align-items-center justify-content-between w-100">
                    <p>9 / 10 participant(s)</p>
                    <p>8-9 October 2022</p>
                  </div>
                </div>
              </div>
            </label>

            <label class="plan basic-plan" for="basic3">
              <input checked type="radio" name="plan" id="basic3" />
              <div class="plan-content">
                <img loading="lazy" src="assets/img/logo-ifel.png" alt="" />
                <div class="plan-details">
                  <h5>iFel National Championship</h5>
                  <div>Qualification 3</div>
                  <div class="d-flex align-items-center justify-content-between w-100">
                    <p>9 / 10 participant(s)</p>
                    <p>15-16 October 2022</p>
                  </div>
                </div>
              </div>
            </label>

            <label class="plan basic-plan" for="basic4">
              <input checked type="radio" name="plan" id="basic4" />
              <div class="plan-content">
                <img loading="lazy" src="assets/img/logo-ifel.png" alt="" />
                <div class="plan-details">
                  <h5>iFel National Championship</h5>
                  <div>Qualification 4</div>
                  <div class="d-flex align-items-center justify-content-between w-100">
                    <p>9 / 10 participant(s)</p>
                    <p>22-23 October 2022</p>
                  </div>
                </div>
              </div>
            </label>

            <a href="./register-form.html" class="btn btn-lg btn-primary w-100">LANJUTKAN</a>
          </div>
        </div><!-- row -->
      </div>
    </section>
  </main>

  <script src="assets/js/jquery-3.5.1.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <script defer src="assets/js/slick.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="assets/js/script.js"></script>  
</body>
</html>
